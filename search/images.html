<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

<!-- Header -->
        <header>
            <ul class="header">
                <li><a href="index.html">Google Search</a></li>
                <li><a href="advanced.html">Google Advanced Search</a></li>
            </ul>
        </header>
        
<!-- Google Images logo -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1280px-Google_Images_2015_logo.svg.png" alt="Google logo" width="272" height="92">
        </div>

<!-- On the Google Search page, the user should be able to type in a query, click “Google Search”, and be
taken to the Google search results for that page. -->

        <form action="https://www.google.com/images">
        <input type="text" name="q" class="rounded">
        <div class="btn-div">
        <input type="submit" value="Search Images" class="btn">
        </div>
        </form>
    </body>
</html>
